<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>San Diego Top Spots - Error Handling</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/styles.css">
    <!-- endinject -->
</head>

<body ng-controller="TopSpotsController as vm">
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower -->

    <h1>SAN DIEGO TOP SPOTS</h1>
    <div>
        <table class="table table-bordered">
            <tr>
                <th>NAME</th>
                <th>DESCRIPTION</th>
                <th>LOCATION</th>
            </tr>
            <tr ng-repeat="topspot in vm.topspots">
                <td>{{ topspot.name }}</td>
                <td>{{ topspot.description }}</td>
                <td><a class="btn btn-primary" target="_blank" href="https://www.google.com/maps?q={{ topspot.location[0] }}, {{ topspot.location[1] }}">See Map</a></td>
            </tr>
        </table>
    </div>
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/topspots.controller.js"></script>
    <script src="/app/topspots.factory.js"></script>
    <!-- endinject -->
</body>

</html>
